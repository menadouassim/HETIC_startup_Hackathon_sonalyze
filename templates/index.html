<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Floor Plan Builder — Grid + Magnetic Snapping</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <link rel="stylesheet" href="templates/css/styles.css">
 

</head>
<body>
  <div class="app">
    <div class="toolbar">
      <h3>Floor Builder</h3>
      <div id="roomTemplates" style="display:flex; flex-direction:column; gap:8px;"></div>

      <div style="margin-top:6px; font-size:13px; color:var(--muted)">Actions</div>
      <div class="controls">
        <button id="btnAddSample" class="small">Add Sample</button>
        <button id="btnToggleLock" class="small secondary">Lock</button>
        <button id="btnSave" class="small">Save</button>
        <button id="runScriptsBtn"  class="small">run</button>
      </div>

      <div style="margin-top:10px; font-size:13px; color:var(--muted)">Hints</div>
      <div style="font-size:12px; color:var(--muted)">
        • Grid is 20px. Rooms snap to grid and magnetically to other rooms.<br>
        • Drag corners to resize. Upload JSON inside a room to attach data.
      </div>
    </div>

    <div class="canvas-wrap">
      <div id="canvas" class="canvas"></div>
      <div class="footer" style="padding-top:8px;">
        <div style="color:var(--muted); font-size:12px">Grid: 20px • Snap distance: 16px</div>
      </div>
    </div>
    <div id="roomModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <h2 id="modalRoomName">Room</h2>

    <label>Upload JSON:</label>
    <input type="file" id="roomFileInput" accept=".json">

    <button id="saveRoomData">Save</button>
  </div>
</div>

  </div>
<script src="templates/js/floor_planner.js"></script>

</body>
</html>
